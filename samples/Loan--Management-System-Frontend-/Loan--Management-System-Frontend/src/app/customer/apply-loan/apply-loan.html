<div class="loan-form">

  <h2>Apply Loan</h2>
  <p class="subtitle">Fill in your loan details</p>

  <form [formGroup]="loanForm" (ngSubmit)="submit()">

    <!-- Loan Type -->
    <div class="form-group">
      <label>Loan Type</label>
      <select formControlName="loanType">
        <option value="">Select</option>

        <option
          *ngFor="let loan of loanTypes"
          [value]="loan.type">
          {{ loan.type }} ({{ loan.interest }}% p.a.)
        </option>
      </select>

      <small class="error"
        *ngIf="loanForm.get('loanType')?.touched && loanForm.get('loanType')?.errors">
        Loan type is required
      </small>
    </div>

    <!-- Loan Amount -->
    <div class="form-group">
      <label>Loan Amount</label>
      <input
        type="number"
        min="10000"
        max="1000000"
        placeholder="Enter amount"
        formControlName="loanAmount"
      />

      <small class="error"
        *ngIf="loanForm.get('loanAmount')?.touched && loanForm.get('loanAmount')?.errors">

        <span *ngIf="loanForm.get('loanAmount')?.errors?.['required']">
          Loan amount is required
        </span>

        <span *ngIf="loanForm.get('loanAmount')?.errors?.['min']">
          Minimum loan amount is ₹10,000
        </span>

        <span *ngIf="loanForm.get('loanAmount')?.errors?.['max']">
          Maximum loan amount is ₹10,00,000
        </span>
      </small>
    </div>

    <!-- Tenure -->
    <div class="form-group">
      <label>Tenure (Months)</label>
      <select formControlName="tenureMonths">
        <option value="">Select</option>
        <option *ngFor="let m of [12, 18, 24, 36]" [value]="m">
          {{ m }}
        </option>
      </select>

      <small class="error"
        *ngIf="loanForm.get('tenureMonths')?.touched && loanForm.get('tenureMonths')?.errors">

        <span *ngIf="loanForm.get('tenureMonths')?.errors?.['required']">
          Tenure is required
        </span>

        <span *ngIf="loanForm.get('tenureMonths')?.errors?.['min']">
          Minimum tenure is 12 months
        </span>

        <span *ngIf="loanForm.get('tenureMonths')?.errors?.['max']">
          Maximum tenure is 36 months
        </span>
      </small>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="loanForm.invalid || !canApplyLoan">
      Apply Loan
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
    <p class="success" *ngIf="success">{{ success }}</p>

    <p class="warning" *ngIf="!canApplyLoan && !error">
      ⚠ You are not eligible to apply for a loan
    </p>

  </form>

</div>
